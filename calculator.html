<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet" type="text/css" href="utilis.css">
</head>


<body>
    <h1 class="text-center" style="color:  white;"><b>CALCULATOR (* . *)</b></h1>
    <div class="container flex flex-col items-centre mx-auto m-w-20">

        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button"><b>C</b></button>
            <button class="button"><b>%</b></button>
            <button class="button"><b>X</b></button>
            <button class="button"><b>/</b></button>
        </div>

        <div class="row">
            <button class="button"><b>7</b></button>
            <button class="button"><b>8</b></button>
            <button class="button"><b>9</b></button>
            <button class="button"><b>*</b></button>
        </div>

        <div class="row">
            <button class="button"><b>4</b></button>
            <button class="button"><b>5</b></button>
            <button class="button"><b>6</b></button>
            <button class="button"><b>-</b></button>
        </div>

        <div class="row">
            <button class="button"><b>1</b></button>
            <button class="button"><b>2</b></button>
            <button class="button"><b>3</b></button>
            <button class="button"><b>+</b></button>
        </div>

        <div class="row">
            <button class="button"><b>00</b></button>
            <button class="button"><b>0</b></button>
            <button class="button"><b>.</b></button>
            <button class="button"><b>=</b></button>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
